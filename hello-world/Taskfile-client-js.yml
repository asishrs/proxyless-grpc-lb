version: '3'

vars:
  local_registry: localhost:5000

tasks:

  build:
    cmds:
      - docker build -t {{.local_registry}}/hello-grpc-client-js:latest -f build/docker/Dockerfile.client-js .
      - docker push {{.local_registry}}/hello-grpc-client-js:latest

  deploy:
    cmds:
      - kubectl apply -f deployments/k8s/client-js/

  remove:
    cmds:
      - cmd: kubectl delete -f deployments/k8s/client-js/
        ignore_error: true